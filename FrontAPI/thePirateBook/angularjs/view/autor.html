<div> 
	
	<!-- CADASTRAR -->
	<h3>{{msg}}</h3>

	<form name="autorForm">
	<div class="emptyBox30"></div>
	<input type="text" name="nome" placeholder="Nome" ng-model="autor.nome" ng-required="true">
	{{autor.nome}}
	<div class="emptyBox20"></div>
	<button class="btn btn-primary btn-block" ng-disabled="autorForm.nome.$invalid" ng-click="salvar(autor)">Salvar</button>
	</form>
	<!-- PESQUISAR -->
	<div class="table-responsive">		
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nome</th>
				</tr>
			</thead>
			
			<tbody>
				<tr ng-repeat="autor in autores">
					<td>{{autor.idAutor}}</td>
					<td>{{autor.nome}}</td>
				</tr>
			</tbody>
		</table>
	</div>

	<button class="btn btn-primary btn-block" ng-click="buscar()">Buscar</button>
	
</div>
